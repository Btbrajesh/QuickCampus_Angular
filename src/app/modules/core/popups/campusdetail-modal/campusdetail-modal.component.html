<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body user_details">
    <ul class="list-group list-group-flush" *ngFor="let campus of campusDetail">
        <li class="list-group-item"><strong>Name:</strong> {{campus.title}}</li>
        <li class="list-group-item"><strong>Email:</strong> {{campus.contectEmail}}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{campus.contectPhone}}</li>
        <li class="list-group-item"><strong>Contact Person:</strong> {{campus.contectPerson}}</li>
        <li class="list-group-item"><strong>Address:</strong> {{campus.address1}}</li>
        <li class="list-group-item"><strong>College Code:</strong> {{campus.collegeCode}}</li>
        <li class="list-group-item"><strong>College ID:</strong> {{campus.collegeId}}</li>
    </ul>
  </div>
