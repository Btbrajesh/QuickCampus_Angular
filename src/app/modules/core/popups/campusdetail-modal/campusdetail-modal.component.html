<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body user_details">
    <ul class="list-group list-group-flush" *ngFor="let campus of campusDetail">
        <li class="list-group-item"><strong>Title:</strong> {{campus.title}}</li>
        <li class="list-group-item"><strong>Address:</strong> {{campus.address1}}</li>
        <li class="list-group-item"><strong>Job Description:</strong> {{campus.jobDescription}}</li>
        <li class="list-group-item">
          <strong>Status:</strong>
          <span class="badge badge-success" [ngClass]="{ 'active-link': campus.isActive, 'inactive-link': !campus.isActive }">{{ campus.isActive ? "Active" : "Inactive" }}</span>
        </li>
    </ul>
  </div>
