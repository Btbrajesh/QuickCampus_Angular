<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">User Details</h5>
    <button
      type="button"
      class="close"
      data-dismiss="modal"
      aria-label="Close"
      (click)="cancel()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body user_details">
    <ul class="list-group list-group-flush" *ngFor="let user of userDetail">
        <li class="list-group-item"><strong>Name:</strong> {{user.name}}</li>
        <li class="list-group-item"><strong>Email:</strong> {{user.email}}</li>
        <li class="list-group-item"><strong>Phone:</strong> {{user.mobile}}</li>
        <li class="list-group-item">
          <strong>Status:</strong>
          <span class="badge badge-success" [ngClass]="{ 'active-link': user.isActive, 'inactive-link': !user.isActive }">{{ user.isActive ? "Active" : "Inactive" }}</span>
        </li>
    </ul>
  </div>
