
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Client Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="cancel()"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body user_details">
        <ul class="list-group list-group-flush" *ngFor="let client of clientDetail">
          <li class="list-group-item"><strong>Name:</strong> {{client.name}}</li>
          <li class="list-group-item">
            <strong>Email:</strong> {{client.email}}
          </li>
          <li class="list-group-item"><strong>Phone:</strong> {{client.phone}}</li>
          <li class="list-group-item">
            <strong>Address:</strong> {{client.address}}
          </li>
          <li class="list-group-item">
            <strong>Subscription Plan:</strong>
            <span> {{client.subscriptionPlan}} <strong>Year</strong></span>
          </li>
          <li class="list-group-item">
            <strong>Status:</strong>
            <span class="badge badge-success" [ngClass]="{ 'active-link': client.isActive, 'inactive-link': !client.isActive }">{{ client.isActive ? "Active" : "Inactive" }}</span>
          </li>
        </ul>
      </div>
