
    <div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
        
        <div class="app-main__inner">
            
            <!-- main content -->
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title mb-0">Manage Question</h5>
                        <a routerLink="/admin/question/add" class="btn btn-primary btn_blue">Add New Question</a>
                    </div>
                    <div class="table-responsive">
                        <div
                        class="top_filter d-flex align-items-center justify-content-between py-0 mb-4"
                      >
                        <div class="rounded-pill form_custom_inner d-flex">
                          <div class="input-group size position-relative">
                            <input
                              type="text"
                              placeholder="Search here ..."
                              class="form-control border-2"
                              name="search"
                              value=""
                            />
                          </div>
                        </div>
                        <div class="rounded-pill form_custom_inner d-flex">
                          <div
                            class="input-group size position-relative"
                            style="margin-right: 15px"
                          >
                            <select class="form-select form-control">
                              <option>All</option>
                              <option>Active</option>
                              <option>Inactive</option>
                            </select>
                          </div>
                        </div>
                      </div>
                        <table class="mb-0 table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Question</th>
                                    <th>Question Type</th>
                                    <th>Marks</th>
                                    <th>Section</th>
                                    <th>Group</th>
                                    <th>Isactive</th>
                                    <th class="text-right">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let question of questionList">
                                    <td>{{question.questionId}}</td>
                                    <td>
                                        <div [innerHTML]="sanitizeHtml(question.text)"></div>
                                    </td>
                                    <td>{{question.questionTypeName}}</td>
                                    <td>{{question.marks}}</td>
                                    <td>{{question.questionSection}}</td>
                                    <td>{{question.questionGroup}}</td>
                                    <td class="badge">
                                        <a (click)="toggleActive(question)"
                                            [ngClass]="{ 'active-link': question.isActive, 'inactive-link': !question.isActive }">{{
                                                question.isActive ? 'Active' : 'Inactive' }}</a>
                                    </td >                                     
                                    <td class="action_button text-right">
                                        <a routerLink="/admin/question/edit/{{question.questionId}}" class="edit"><i class="icofont-ui-edit"></i></a>
                                        <a (click)="deleteItem(question.questionId)" class="delete"><i class="icofont-ui-delete"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between p-2">
                          <ngb-pagination
                            [collectionSize]="collectionSize"
                            [(page)]="page"
                            [pageSize]="pageSize"
                            (pageChange)="getQuestionList()"
                          >
                          </ngb-pagination>
                        
                          <select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="getQuestionList()">
                            <option [ngValue]="8">8 items per page</option>
                            <option [ngValue]="20">20 items per page</option>
                            <option [ngValue]="25">25 items per page</option>
                          </select>
                        </div>
                    </div>

                   
                </div>
            </div>
            <!-- main content -->
        </div>

    </div>
	





    <ngx-spinner
    bdColor="rgba(51, 51, 51, 0.8)"
    size="default"
    type="ball-scale-circle"
  >
    <p class="basic"></p>
  </ngx-spinner>
