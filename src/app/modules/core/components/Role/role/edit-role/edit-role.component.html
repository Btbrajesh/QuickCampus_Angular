<div
  class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar"
>
  <div class="app-main__inner">
    
    <!-- main content -->
    <div class="main-card mb-3 card">
      <div class="card-header card-title">
        <h4 class="mb-0">Edit Role</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="editRoleForm" (ngSubmit)="submit()">
          <div class="row">
            <div class="col-md-4">
              <div class="position-relative form-group">
                <label for="exampleEmail11" class="">Role Name</label>
                <input
                  placeholder="Enter name"
                  type="text"
                  class="form-control"
                  formControlName="roleName"
                />
              </div>
              
            </div>
           

            <div class="col-md-12"><label>Permission</label></div>
                <div class="col-md-12" formArrayName="permission">
                      <div class="col-md-3" *ngFor="let item of permissionList; let i = index">
                      <div class="position-relative form-group">
                    <input type="checkbox" [id]="'checkbox-' + item.id" [value]="item.id" (change)="onCheckboxChange($event, item.id)">
                    <label class='ml-2' [for]="'checkbox-' + item.id">{{ item.permissionName }}</label>
                  </div>
                </div>
                
              </div>
               
                
              
            

            <div class="col-md-12">
              <div class="d-flex btn_form mt-3">
                <button type="submit" class="btn btn-primary mr-3">Save</button>
                <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- main content -->
  </div>
</div>
