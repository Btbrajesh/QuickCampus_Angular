<div class="app-container app-theme-white body-tabs-shadow fixed-header fixed-sidebar">
   
    <div class="app-main__inner">
        <div class="app-page-title">
            <div class="page-title-wrapper">
                <div class="page-title-heading d-flex justify-content-between">
                    <div>Add User
                        
                    </div>
                </div>
            </div>
        </div>
         <!-- main content -->
        <div class="main-card mb-3 card">
            <div class="card-header card-title">
                <h4 class="mb-0">Add New User</h4>
            </div>
            <div class="card-body">
               <div class="row">
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Name</label>
                            <input placeholder="Enter name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Email</label>
                            <input placeholder="Email address" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Phone</label>
                            <input placeholder="Phone" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Role</label>
                            <select class="form-select form-control mr-4" placeholder="Select Role">
                                <option value="">Select Role</option>
                                <option *ngFor="let role of roleList" [value]="">{{role.name}}</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Client</label>
                            <select class="form-select form-control mr-4" placeholder="Select Client">
                                <option value="">Select Client</option>
                                <option *ngFor="let client of clientList" [value]="">{{client.name}}</option>
                            </select> 
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Password</label>
                            <input placeholder="Add password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="position-relative form-group">
                            <label for="exampleEmail11" class="">Confirm Password</label>
                            <input placeholder="Add password" type="password" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="d-flex btn_form mt-3">
                            <button type="button" class="btn btn-primary mr-3">Save</button>
                            <button type="button" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- main content -->
    </div>
</div>
